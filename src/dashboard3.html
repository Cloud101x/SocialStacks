<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialStacks Dashboard</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .l-navbar {
            height: 100vh;
            width: 250px;
            background-color: #343a40;
            padding: 20px;
            position: fixed;
            overflow-y: auto;
            transition: all 0.3s;
        }
        .nav {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .nav_logo, .nav_link {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            transition: background 0.3s;
        }
        .nav_link.active, .nav_link:hover {
            background-color: #495057;
            border-radius: 4px;
        }
        .nav_logo-icon, .nav_icon {
            margin-right: 10px;
            font-size: 18px;
        }
        .nav_name {
            font-size: 16px;
        }
        .content-area {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .content {
            display: none;
            width: 100%;
            height: 100%;
        }
        .content.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo">
                    <i class="fa fa-layer-group nav_logo-icon"></i> 
                    <span class="nav_logo-name">SocialStacks</span>
                </a>
                <div class="nav_list">
                    <a href="#" class="nav_link active" data-target="whatsapp-content">
                        <i class="fa fa-whatsapp nav_icon" aria-hidden="true"></i> 
                        <span class="nav_name">WhatsApp</span>
                    </a>
                    <a href="#" class="nav_link" data-target="telegram-content">
                        <i class="fa fa-telegram nav_icon" aria-hidden="true"></i>
                        <span class="nav_name">Telegram</span>
                    </a>
                    <a href="#" class="nav_link" data-target="facebook-content">
                        <i class="fa fa-facebook nav_icon" aria-hidden="true"></i> 
                        <span class="nav_name">Facebook</span>
                    </a>
                    <a href="#" class="nav_link" data-target="instagram-content">
                        <i class="fa fa-instagram nav_icon" aria-hidden="true"></i>
                        <span class="nav_name">Instagram</span>
                    </a>
                    <a href="#" class="nav_link" data-target="twitter-content">
                        <i class="fa fa-twitter nav_icon" aria-hidden="true"></i> 
                        <span class="nav_name">Twitter</span>
                    </a>
                    <a href="#" class="nav_link" data-target="linkedin-content">
                        <i class="fa fa-linkedin nav_icon" aria-hidden="true"></i> 
                        <span class="nav_name">LinkedIn</span>
                    </a>
                </div>
            </div>
            <a href="#" class="nav_link">
                <i class="fa fa-sign-out-alt nav_icon"></i> 
                <span class="nav_name">Sign Out</span>
            </a>
        </nav>
    </div>

    <!-- Main Content Area -->
    <div class="content-area" id="content-area">
        <div id="whatsapp-content" class="content active">
            <iframe src="https://web.whatsapp.com/"></iframe>
        </div>
        <div id="telegram-content" class="content">
            <iframe src="https://web.telegram.org/"></iframe>
        </div>
        <div id="facebook-content" class="content">
            <iframe src="https://www.facebook.com/"></iframe>
        </div>
        <div id="instagram-content" class="content">
            <iframe src="https://www.instagram.com/"></iframe>
        </div>
        <div id="twitter-content" class="content">
            <iframe src="https://www.twitter.com/"></iframe>
        </div>
        <div id="linkedin-content" class="content">
            <iframe src="https://www.linkedin.com/"></iframe>
        </div>
    </div>

    <!-- Bootstrap 5.3.3 JS Bundle (with Popper) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        document.querySelectorAll('.nav_link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remove 'active' class from all links and content sections
                document.querySelectorAll('.nav_link').forEach(link => link.classList.remove('active'));
                document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));

                // Add 'active' class to the clicked link
                this.classList.add('active');

                // Show the corresponding content
                const targetId = this.getAttribute('data-target');
                document.getElementById(targetId).classList.add('active');
            });
        });
    </script>
</body>
</html>
